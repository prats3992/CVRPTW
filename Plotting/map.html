<html>
  <head>
    <title>Waypoints in Multiple Routes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./new.css" />
    <script type="module" src="./new.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="map-container">
        <div class="map" id="map1"></div>
        <div class="sidebar">
          <div>
            <b>Start:</b>
            <select class="start">
              <option value="Halifax, NS">Halifax, NS</option>
              <option value="Boston, MA">Boston, MA</option>
              <option value="New York, NY">New York, NY</option>
              <option value="Miami, FL">Miami, FL</option>
            </select>
            <br />
            <b>Waypoints:</b> <br />
            <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
            <select multiple class="waypoints">
              <option value="montreal, quebec">Montreal, QBC</option>
              <option value="toronto, ont">Toronto, ONT</option>
              <option value="chicago, il">Chicago</option>
              <option value="winnipeg, mb">Winnipeg</option>
              <option value="fargo, nd">Fargo</option>
              <option value="calgary, ab">Calgary</option>
              <option value="spokane, wa">Spokane</option>
            </select>
            <br />
            <b>End:</b>
            <select class="end">
              <option value="Vancouver, BC">Vancouver, BC</option>
              <option value="Seattle, WA">Seattle, WA</option>
              <option value="San Francisco, CA">San Francisco, CA</option>
              <option value="Los Angeles, CA">Los Angeles, CA</option>
            </select>
            <br />
            <input type="submit" class="submit" />
          </div>
          <div class="directions-panel"></div>
        </div>
      </div>

      <div class="map-container">
        <div class="map" id="map2"></div>
        <div class="sidebar">
          <div>
            <b>Start:</b>
            <select class="start">
              <option value="Halifax, NS">Halifax</option>
              <option value="Boston, MA">Boston</option>
              <option value="New York, NY">New York</option>
              <option value="Miami, FL">Miami</option>
            </select>
            <br />
            <b>Waypoints:</b> <br />
            <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
            <select multiple class="waypoints">
              <option value="montreal, quebec">Montreal, QBC</option>
              <option value="toronto, ont">Toronto, ONT</option>
              <option value="chicago, il">Chicago</option>
              <option value="winnipeg, mb">Winnipeg</option>
              <option value="fargo, nd">Fargo</option>
              <option value="calgary, ab">Calgary</option>
              <option value="spokane, wa">Spokane</option>
            </select>
            <br />
            <b>End:</b>
            <select class="end">
              <option value="Vancouver, BC">Vancouver</option>
              <option value="Seattle, WA">Seattle</option>
              <option value="San Francisco, CA">San Francisco</option>
              <option value="Los Angeles, CA">Los Angeles</option>
            </select>
            <br />
            <input type="submit" class="submit" />
          </div>
          <div class="directions-panel"></div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGEv1I6oxOVWjkIbo9c3E-PR3-6cY7jhA&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
